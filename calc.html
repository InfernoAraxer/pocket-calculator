<!DOCTYPE html>
<html>
  <head>

    <title>Pocket Calculator</title>

    <link rel="stylesheet" type="text/css" href="css/calc.css"/>
    <link href="https://fonts.googleapis.com/css?family=Inconsolata" rel="stylesheet">
    <script type="text/javascript" src="javascript/calc.js"></script>

  </head>

  <body>
    <h1 class="font" align="center">Pocket Calculator</h1>
    <table align="center">
      <thead>
        <th width="530px">
    <p align="right" id="display">0</p>
    <button onclick="allClear()" class="allClear">AC</button>
    <button onclick="positiveAndNegative()" class="positiveAndNegative">+/-</button>
    <button onclick="percent()" class="percent">%</button>
    <button onclick="divide()" class="divide">÷</button>
    <br/>
    <button onclick="button7()" class="number7 center">7</button>
    <button onclick="button8()" class="number8 center">8</button>
    <button onclick="button9()" class="number9 center">9</button>
    <button onclick="multiply()" class="multiply">×</button>
    <br/>
    <button onclick="button4()" class="number4 center">4</button>
    <button onclick="button5()" class="number5 center">5</button>
    <button onclick="button6()" class="number6 center">6</button>
    <button onclick="subtract()" class="subtract">−</button>
    <br/>
    <button onclick="button1()" class="number1 center">1</button>
    <button onclick="button2()" class="number2 center">2</button>
    <button onclick="button3()" class="number3 center">3</button>
    <button onclick="add()" class="add">+</button>
    <br/>
    <button onclick="button0()" class="number0 center">0</button>
    <button onclick="decimal()" class="decimal center">.</button>
    <button onclick="equal()" class="equal">=</button>
        </th>
      </thead>
    </table>

  </body>
  <footer>
  </footer>
</html>
